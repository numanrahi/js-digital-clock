<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <header class="text-center">
        <h1 >JS Digital Clock</h1>
    </header>
    <main>
        <!-- see the timer -->
        <section>
            <div id="timer-section" class="fs-1 fw-bold text-center m-3 -2">0</div>
        </section>
        <!-- timer section -->
        <section class="d-flex justify-content-center justify-content-around p-5">
            <div>
                <button onclick="startTimer()" class="btn btn-primary px-5">Start</button>
            </div>
            <div><button id="stop-btn" class="btn btn-primary px-5">Stop</button></div>
            <div><button id="reset-btn" class="btn btn-primary px-5">Reset</button></div>
        </section>
    </main>

    <!-- Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="clock.js"></script>
</body>

</html>
